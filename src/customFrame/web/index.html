  <body>
    TEST Page

    <div>
      <div
        class="my-drag"
        style="
          -webkit-app-region: drag;
          width: 300px;
          height: 30px;
          background-color: black;
        "
      ></div>
      <section style="-webkit-app-region: no-drag">
        <button type="button" class="my-btn-max" @click="maxbt">max</button>
        <button type="button" class="my-btn-min" @click="minbt">min</button>
        <button type="button" class="my-btn-close" @click="closebt">
          close
        </button>
      </section>
    </div>

    <!-- 窗口的右上角三个操作按钮 -->
